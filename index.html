<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ProCalc | Smart Digital Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Header / Hero -->
  <header class="hero">
    <div class="hero-content">
      <h1>ProCalc</h1>
      <p>
        A modern, responsive digital calculator built with
        <strong>HTML, CSS & JavaScript</strong>.
        Designed like a real industry product.
      </p>

      <button id="themeToggle" aria-label="Toggle theme">
        üåô Dark Mode
      </button>
    </div>
  </header>

  <!-- Main App -->
  <main class="app">
    <section class="calculator" aria-label="Calculator">
      <div class="display" role="textbox" aria-live="polite">
        <span id="previous"></span>
        <span id="current">0</span>
      </div>

      <div class="buttons">
        <button class="action" data-action="clear">AC</button>
        <button class="action" data-action="delete">DEL</button>
        <button class="operator" data-value="/">√∑</button>
        <button class="operator" data-value="*">√ó</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="operator" data-value="-">‚àí</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="operator" data-value="+">+</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="equal" data-action="equals">=</button>

        <button class="zero" data-value="0">0</button>
        <button data-value=".">.</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Built with ‚ù§Ô∏è by Disha | Front-End Project</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
