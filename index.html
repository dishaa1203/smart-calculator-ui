<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div></div>
    <h1 class="title">Smart Calculator</h1>
    <button id="themeToggle" aria-label="Toggle theme">üåô</button>
  </header>

  <!-- Calculator -->
  <main class="container">
    <section class="calculator">
      <div class="display">
        <span id="previous"></span>
        <span id="current">0</span>
      </div>

      <div class="buttons">
        <!-- Utilities -->
        <button class="btn action" data-action="clear">AC</button>
        <button class="btn action" data-action="sign">¬±</button>
        <button class="btn action" data-action="percent">%</button>
        <button class="btn operator" data-operator="/">√∑</button>

        <!-- Numbers + Operators -->
        <button class="btn" data-number="7">7</button>
        <button class="btn" data-number="8">8</button>
        <button class="btn" data-number="9">9</button>
        <button class="btn operator" data-operator="*">√ó</button>

        <button class="btn" data-number="4">4</button>
        <button class="btn" data-number="5">5</button>
        <button class="btn" data-number="6">6</button>
        <button class="btn operator" data-operator="-">‚àí</button>

        <button class="btn" data-number="1">1</button>
        <button class="btn" data-number="2">2</button>
        <button class="btn" data-number="3">3</button>
        <button class="btn operator" data-operator="+">+</button>

        <button class="btn zero" data-number="0">0</button>
        <button class="btn" data-number=".">.</button>
        <button class="btn equal" data-action="equals">=</button>
      </div>
    </section>
  </main>

  <footer class="footer">Built with ‚ù§Ô∏è by Disha</footer>

  <script src="script.js"></script>
</body>
</html>
